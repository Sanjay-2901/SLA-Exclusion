<div>
  <input
    id="blockFileInput"
    type="file"
    (change)="onFileChange($event)"
    multiple="false"
    accept=".xlsx"
    class="p-4"
    [disabled]="isLoading || shouldDisable"
    *ngIf="!isLoading"
  />

  <div *ngIf="isLoading" class="align-self-center mt-5">
    <div class="d-flex">
      <div class="loader"></div>
      <p class="ms-2">Loading...</p>
    </div>
  </div>
</div>
