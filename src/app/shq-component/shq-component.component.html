<div
  class="d-flex flex-column align-items-center border border-dark rounded-top bg-light"
>
  <button class="btn btn-secondary w-100">SHQ</button> <br />
  <label for="fileInput" class="fw-bold"> Select your SHQ input report</label>
  <input
    id="fileInput"
    type="file"
    (change)="onFileChange()"
    multiple="false"
    accept=".xlsx, .xls"
    class="p-4"
  />
</div>
